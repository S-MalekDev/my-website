
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
    *{margin: 0; padding: 0; box-sizing: content-box;}
      .container{
        display: grid;
        grid-template-columns: 20vw 80vw;
        grid-template-rows: 80px 1fr 80px;
        grid-template-areas: 
        "header header"
        "siderea main"
        "footer footer";
        gap: 10px;
        min-height: 100vh;
      }

      .general-configuration{
        padding: 1rem;
      }
      .main{
        grid-area: main;
        background-color: aqua;
      }
      .header{
        grid-area: header;
        background-color:aquamarine;
        display: flex;
        justify-content: center;
      }
      .footer{
        grid-area: footer;
        background-color:blanchedalmond;
        display: flex;
        justify-content: center;
        align-items: center;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr;
        
      }
      .aside{
        grid-area: siderea;
        background-color:chartreuse
      }
   
      @media(max-width: 740px){
        .container{
        display: grid;
        grid-template-columns: 20vw 80vw;
        grid-template-rows: 70px 1fr  auto 70px;
        grid-template-areas: 
        "header header"
        "main main"
        "siderea siderea"
        "footer footer";
        gap: 10px;
        min-height: 100vh;
      }
      }
   </style>

  </head>
  

  <body>
    
    <div class="container">
      <header class="header general-configuration">
        <h1>Site Name</h1>
      </header>

      <main class="main general-configuration">
        <h2>Main content:</h2>
      </main>
      
      <aside class="aside general-configuration">
        <ul>
          <h3>Sites</h3>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
        </ul>

      </aside>

     <footer class="footer">
      <p>copy right 2026 | ðŸ“§ malek.sellama.dev@gmail.com</p>
     </footer>

    </div>
  </body>

</html>
